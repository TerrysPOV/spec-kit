version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ai_resume
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ai_resume"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  intel-svc:
    build:
      context: ../..
      dockerfile: apps/ai_resume_builder/rust/intel-svc/Dockerfile
    image: ${REGISTRY:-ghcr.io}/${IMAGE_REPO:-ai-resume-assistant}/intel-svc:${TAG:-latest}
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy

  render-svc:
    build:
      context: ../..
      dockerfile: apps/ai_resume_builder/rust/render-svc/Dockerfile
    image: ${REGISTRY:-ghcr.io}/${IMAGE_REPO:-ai-resume-assistant}/render-svc:${TAG:-latest}
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy

  svc-api:
    build:
      context: ../..
      dockerfile: apps/ai_resume_builder/rust/svc_api/Dockerfile
    image: ${REGISTRY:-ghcr.io}/${IMAGE_REPO:-ai-resume-assistant}/svc_api:${TAG:-latest}
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy

  text-extract-svc:
    build:
      context: ../..
      dockerfile: apps/ai_resume_builder/rust/text-extract-svc/Dockerfile
    image: ${REGISTRY:-ghcr.io}/${IMAGE_REPO:-ai-resume-assistant}/text-extract-svc:${TAG:-latest}
    ports:
      - "8090:8090"

  gateway:
    build:
      context: ../..
      dockerfile: apps/ai_resume_builder/gateway/Dockerfile
    image: ${REGISTRY:-ghcr.io}/${IMAGE_REPO:-ai-resume-assistant}/gateway:${TAG:-latest}
    ports:
      - "8080:8080"
    environment:
      INTEL_URL: "http://intel-svc:8081/intel/lookup_company"
      RENDER_URL: "http://render-svc:8082/render/resume"
      TEXT_EXTRACT_BASE_URL: "http://text-extract-svc:8090"
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/ai_resume"
      REDIS_URL: "redis://redis:6379/0"
      NEXTAUTH_SECRET: "your-secret-key-change-in-production"
      NEXTAUTH_URL: "http://localhost:3000"
      OPENROUTER_API_KEY: "${OPENROUTER_API_KEY:-}"
      MONTHLY_COST_CAP_USD: "10"
      ALLOWED_EMAILS: "admin@example.com"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      intel-svc:
        condition: service_started
      render-svc:
        condition: service_started
      text-extract-svc:
        condition: service_started
      svc-api:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
